<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="chechOutPayment">

    <div class="row">
        <div class="col-md-6">
            <div class="container">
                <div class="info">
                    <img src="/images/aston martin aramco redline logos in BLACK 1.png" alt="">
    
                    <div class="contactInformation">
                        <div class="d-flex justify-content-between">
                            <h6>Contact information</h6>
                            <h6>Already have account? <a href="">Log in</a></h6>
                        </div>
                        <input class="" type="email" placeholder="Email">
                    </div>
    
                    <div class="shippingAddress">
                        <h6 class="Shipping">Shipping address</h6>
                        <input class="w-50" type="text" placeholder="First name">
                        <input class="w-50" type="text" placeholder="Last name">
                        <input class="w-100" type="text" placeholder="Address">
                        <input class="w-100" type="text" placeholder="Apartment, suite, etc. ( optional )">
                        <input class="w-50" type="text" placeholder="Postal code">
                        <input class="w-50" type="text" placeholder="City">
                        <input class="w-100" type="text" placeholder="Phone">
                    </div>

                    <div class="btns mb-5">
                        <a href="/card.html"> <i class="fa-solid fa-angle-left"></i> Return to cart</a>
                       <a href="/payment.html"> <button>Continue to payment</button></a>
                    </div>

                </div>
            </div>
        </div>


        <div class="col-md-6  cartDetails">

            <div class=" buyingItem d-flex">
                <div class="img">
                    <img src="/images/Photo.png" alt="">
                </div>
                <div class="buyingItemDetails">
                    <h4>Polo shirt male - GREEN</h4>
                    <div class=" d-flex justify-content-between">
                        <h6>Green /  M</h6>
                        <h6 class="prise">304.00 <span>SAR</span></h6>
                    </div>
                </div>
            </div>

            <div class="line"></div>


            <div class="giftDiscountCode">
                <input type="text" placeholder="Gift card or discount code">
                <button>Apply</button>
            </div>
            <div class="line"></div>

            <div class="totalPriceForItems">
                <div class=" d-flex justify-content-between">
                    <h6>Subtotal</h6>
                    <h6 class="prise">304.00 <span>SAR</span></h6>
                </div>

                <div class=" d-flex justify-content-between">
                    <h6>Shipping</h6>
                    <h6 class="prise">50.00 <span>SAR</span></h6>
                </div>

            <div class="line mt-0 " style="width: 100%;"></div>

            <div class=" d-flex justify-content-between">
                <h6>Total</h6>
                <h6 class="totalprise">354.00 <span>SAR</span></h6>
            </div>

            </div>

        </div>

    </div>


  

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
